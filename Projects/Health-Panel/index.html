<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Health Panel</title>
</head>
<body>
   <div class="container">
       <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>Goals Completed</p>
       </div>
       
       <div class="bg1">
            <h2><i class ="fas fa-battery-three-quarters"> </i></h2>
            <p>Respiration</p>
       </div>

       <div class="bg2">
            <h2><i class ="fas fa-running"> </i></h2>
            <p>Miles</p>
       </div>

       <div class="bg1">
            <h2>30 &deg;</h2>
            <p>Temperature</p>
       </div>

        <div class="bg1">
            <h2><i class ="fas fa-bed"> </i></h2>
            <p>Sleep Keep</p>
        </div>

        <div class="bg2">
            <h2>98 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>

        <div class="bg1">
            <h2>150 <span>lbs</span></h2>
            <p>Weight</p>
        </div>

        <div class="bg1">
            <h2>25 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>

        <div class="bg2">
            <h2>120 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>

        <div class="bg2">
            <h2>680 <span>bkcal</span></h2>
            <p>AVG Cosumption</p>
        </div>

        <div class="bg2">
            <h2><i class ="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>

        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Body Hydration</p>
        </div>

    </div> 
</body>
</html>
