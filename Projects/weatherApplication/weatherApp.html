<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="weather.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDetector</title>
</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="text input-group  w-25 mb-3">
        <input type="text" id="cityname" class="form-control text-center" placeholder="Enter City Name" required aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button id="searchbutton" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2">Get Weather</button>
        </div>
      </div>
    <div class="container w-25 pt-2">
        <div class="content text-center">
            <h1 id="city">-----</h1>
            <img id="image" src="./images/cloudy.png" alt="" srcset="">
            <div class="row">
                <h2 class="d1 column-lg-6" id="degree">---°C</h2>
                <h2 class="column-lg-6" id="sign">°C</h2>
            </div>
            <h1 id="weather">------</h1>
        </div>

    </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
<script src="weather.js"></script>
</html>
