<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <h1 class="heading">The Random Quote Generator</h1>
    <div class="container">
        <div class="quote-box">
            <span> <i class="fas fa-quote-left fa-2x"></i> <strong id="quote">Education is the most powerful weapon which
                    you can
                    use to change the world.</strong> <i class="fas fa-quote-right fa-2x"></i></span>

            <small id="author">- Nelson Mandela</small>
        </div>
        <button id="btn">New Quote</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
