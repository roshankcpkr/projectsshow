    <section class="book-a-table">
        <div class="container">
  
          <form class="formjs" action="JavaScript:post()" method="POST">
            <div class="row">
              <div class="col-lg-4 col-md-6 mt-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-lg-4 col-md-6 mt-3">
                <input type="number" class="form-control" id="phone" placeholder="Your Phone" required>
              </div>
              <div class="col-lg-4 col-md-6 mt-3">
                <input type="date" class="form-control" id="date" placeholder="Date" required>
              </div>
              <div class="col-lg-4 col-md-6 mt-3">
                <select class="form-control" id="time" placeholder="Time"required>
                <option value="12:00-3:00">12:00pm-3:00pm</option>
                <option value="3:00-7:00">3:00pm-7:00pm</option>
                <option value="7:00-10:00">7:00pm-10:00pm</option>
                <option value="10:00-1:00">10:00pm-1:00am</option>
                </select>
              </div>
              <div class="col-lg-4 col-md-6 mt-3">
                <input type="number" class="form-control" id="people" placeholder="# of people" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
  
        </div>
