<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/bganimation.png" id="anim">
    <button id="language">EN</button>
    <div class="text">
        <img src="images/logo.png" id="logo">
        <div class="navbar">
            <p>Market</p>
            <p>Features</p>
            <p>Whitepaper</p>
            <p>About Us</p>
        </div>
        <h1>BUY & <br>SELL <span>Crypto</span></h1>
        <p>World's biggest Cryptocurrency exchange available on web<br>as well as mobile phone.</p>
        <button id="explore">EXPLORE MORE</button>
    </div>
    <div class="crypto-box">
        <div id="btc"><img src="images/bitcoin.png">
            <p><span id="btc-price">$00</span><br><span id="coinname">Bitcoin</span></p>
        </div>
        <div id="eth"><img src="images/ethereum.png">
            <p><span id="eth-price">$00</span><br><span id="coinname">Ethereum</span></p>
        </div>
        <div id="doge"><img src="images/dogecoin.png">
            <p><span id="doge-price">$00</span><br><span id="coinname">Dogecoin</span></p>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
