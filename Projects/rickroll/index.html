        <div id ="wow" class="fullscreen-bg does">

            </video>
        </div>
    <script>
      function okay(){
    var a = document.getElementById('back');
    var b = a.style.display = "none"; 
    document.getElementById('wow').classList.remove("does");
    var myVideo = document.getElementById('nice');
    if (myVideo.paused){
        myVideo.play(); 
    } 
    else{
        myVideo.pause();
    }
    //auto-full screen
    if (myVideo.requestFullscreen) {
        myVideo.requestFullscreen();
    } 
    else if (myVideo.webkitRequestFullscreen) { /* Safari */
        myVideo.webkitRequestFullscreen();
    } 
    else if (myVideo.msRequestFullscreen) { /* IE11 */
        myVideo.msRequestFullscreen();
    }
   
}
 </script>
